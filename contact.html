<!-- contactboard for leaving a message -->
<div class="contactboard flex">
  <form>
    <h2>Send Message</h2>
    <div class="inputbox">
      <label class="standard-label" for="Name">Full Name: </label>
        <input type="text"  id="Name" required="required">
    </div>
    <div class="inputbox">
      <label class="standard-label" for="Telephone">Telephone: </label>
  <input type="tel" id="Telephone" pattern="\d{3}[\-]\d{3}[\-]\d{4}">
  </div>
    <div class="inputbox">
      <label class="standard-label" for="contact-email">Email: </label>
        <input type="email" id="contact-email" required>
    </div>
    <input type="submit" value="register">
    <div class="inputbox">
      <label class="standard-label" for="Message">Type your message: </label>
        <textarea maxlength="240" id="Message" required="required"></textarea>
    </div>
      <input type="submit" value="Send message">
  </form>
</div>
